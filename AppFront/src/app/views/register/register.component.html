<h1>Registrarse</h1>
<form class="text-start" (submit)="logReg()" [formGroup]="form">
    <div class="form-group mb-4">
        <label class="form-label" name="email" id="email" for="email">Correo electrónico</label>
        <input class="form-control" formControlName="email" name="email" type="email"
            placeholder="Ingresa tu correo electrónico">
    </div>
    <div class="form-group mb-4">
        <label class="form-label" name="password" id="password" for="password">Contraseña</label>
        <input class="form-control" formControlName="password" name="password" type="password"
            placeholder="Ingresa tu contraseña">
    </div>
    <button type="submit" class="btn btn-pr">Iniciar sesión</button>
</form>
