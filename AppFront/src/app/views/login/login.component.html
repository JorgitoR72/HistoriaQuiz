<div class="container-fluid bg-img">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="row bg-imgp justify-content-center align-items-center p-5 position-relative">
        <img src="../../../assets/img/logotipo2.png" class="position-absolute top-0 start-50 translate-middle"
          style="width: 200px !important;" alt="">
        <form class="col-lg-12" (submit)="logCheck()" [formGroup]="form">
          <div class="form-group mb-4 mt-5">
            <label class="form-label" name="email" id="email" for="email">Correo electrónico</label>
            <input class="form-control" formControlName="username" name="email" type="email"
              placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group mb-4">
            <label class="form-label" name="password" id="password" for="password">Contraseña</label>
            <input class="form-control" formControlName="password" name="password" type="password"
              placeholder="Ingresa tu contraseña">
          </div>
          <div class="row justify-content-between align-items-center">
            @if (loading) {
            <button class="col-lg-10 btn btn-primary m-auto" type="button" style="width: 215px;" disabled>
              <span class="spinner-border spinner-border-sm me-3" aria-hidden="true"></span>
              <span role="status">Cargando...</span>
            </button>
            } @else {
            <button type="submit" class="col-lg-6 btn btn-primary me-0 ms-0 m-2">Iniciar sesión</button>
            <button type="button" class="col-lg-5 btn btn-primary ms-0 me-0 m-2" routerLink="/security/register"
              routerLinkActive="active">Registrarse</button>
            }
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
